<div class="flex">
    <app-sidebar></app-sidebar>

    <div class="w-full flex h-screen overflow-y-hidden bg-white">

        <div class="flex flex-col flex-1 h-full overflow-hidden">

            <main class="flex-1 max-h-full p-5 overflow-hidden overflow-y-scroll">

                <div class="mb-4">
                    <h3 class="text-xl">Registrar nuevo empleado</h3>
                </div>

                <hr />

                <div class="bg-white rounded-lg pt-10 lg:px-64">
                    <div class="grid lg:grid-cols-1 gap-6">
                        <div
                            class="border focus-within:border-blue-500 transition-all duration-500 relative rounded p-1">
                            <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
                                <p>
                                    <label for="dni" class="bg-white text-gray-600 px-1">Cédula *</label>
                                </p>
                            </div>
                            <p>
                                <input id="dni" name="dni" [(ngModel)]="employee.dni" autocomplete="false" tabindex="0"
                                    type="text" class="py-1 px-1 text-gray-900 outline-none block h-full w-full"
                                    maxlength="10">
                            </p>
                        </div>
                        <div
                            class="border focus-within:border-blue-500 transition-all duration-500 relative rounded p-1">
                            <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
                                <p>
                                    <label for="names" class="bg-white text-gray-600 px-1">Nombres *</label>
                                </p>
                            </div>
                            <p>
                                <input id="names" name="names" [(ngModel)]="employee.names" autocomplete="false"
                                    tabindex="0" type="text" class="py-1 px-1 outline-none block h-full w-full">
                            </p>
                        </div>
                        <div
                            class="border focus-within:border-blue-500 transition-all duration-500 relative rounded p-1">
                            <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
                                <p>
                                    <label for="last_names" class="bg-white text-gray-600 px-1">Apellidos *</label>
                                </p>
                            </div>
                            <p>
                                <input id="last_names" name="last_names" [(ngModel)]="employee.last_names"
                                    autocomplete="false" tabindex="0" type="text"
                                    class="py-1 px-1 outline-none block h-full w-full">
                            </p>
                        </div>
                        <div
                            class="border focus-within:border-blue-500 transition-all duration-500 relative rounded p-1">
                            <div class="-mt-4 absolute tracking-wider px-1 uppercase text-xs">
                                <p>
                                    <label for="email" class="bg-white text-gray-600 px-1">Correo electrónico *</label>
                                </p>
                            </div>
                            <p>
                                <input id="email" name="email" [(ngModel)]="employee.email" autocomplete="false"
                                    tabindex="0" type="email" class="py-1 px-1 outline-none block h-full w-full">
                            </p>
                        </div>
                    </div>
                    <div class="border-t mt-6 pt-3 flex">
                        <div class="flex-grow">
                            <button
                                class="rounded text-gray-100 px-3 py-1 bg-blue-500 hover:shadow-inner hover:bg-blue-700 transition-all duration-300"
                                (click)="createEmployee()">
                                Guardar
                            </button>
                        </div>

                        <div>
                            <a
                                class="rounded text-gray-100 px-3 py-2 bg-red-500 hover:shadow-inner hover:bg-red-700 transition-all duration-300"
                                href="dashboard/list-employees">
                                Cancelar
                            </a>
                        </div>
                    </div>
                </div>

            </main>

        </div>

    </div>
</div>
